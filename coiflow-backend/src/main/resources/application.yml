?spring:
  profiles:
    active: dev

server:
  port: 8085

---
# ========================
# DEV profile (H2)
# ========================
spring:
  config:
    activate:
      on-profile: dev
  datasource:
    url: jdbc:h2:file:./data/coiflow-db;AUTO_SERVER=TRUE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  flyway:
    enabled: true
    locations: classpath:db/migration

jwt:
  algorithm: RS256
  rs256:
    private-key-path: classpath:keys/private.pem
    public-key-path: classpath:keys/public.pem
  access-token:
    expiration-minutes: 15
  refresh-token:
    expiration-days: 7

cors:
  allowed-origins: http://localhost:3001

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html

---
# ========================
# PROD profile (PostgreSQL)
# ========================
spring:
  config:
    activate:
      on-profile: prod
  datasource:
    url: ${DATABASE_URL}
    driver-class-name: org.postgresql.Driver
    username: ${DATABASE_USERNAME}
    password: ${DATABASE_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
  flyway:
    enabled: true
    locations: classpath:db/migration
  h2:
    console:
      enabled: false
